<!-- Modal -->
<div id="editPSBandModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Edit PS Band (Rate Card)</h4>
      </div>
      <div class="modal-body">
        <form id="editPSBandForm" class="form-horizontal">
          <div class="form-group ">
            <div class='required'>
              <label for="modalRESOURCE_NAME_PS_BAND" class="col-md-3 control-label ceta-label-left"
                data-toggle="tooltip" data-placement="top" title="" data-original-title="">Resource Name</label>
              <div class="col-md-9">
                <select class="form-control select resourceName" id="modalRESOURCE_NAME_PS_BAND" name="RESOURCE_NAME"
                  required="required" data-placeholder="Select Resource" data-allow-clear="true">
                  <option value="">Select Resource</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class='required'>
              <label for="modalPS_BAND_ID" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">PS Band</label>
              <div class="col-md-9">
                <select class="form-control select PSBand" id="modalPS_BAND_ID" name="PS_BAND_ID" required="required"
                  data-placeholder="Select PS Band" data-allow-clear="true">
                  <option value="">Select PS Band</option>
                </select>
              </div>
            </div>
          </div>
          <div class='messageArea'></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveResourcePSBandForm">
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
