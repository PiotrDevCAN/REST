apiVersion: apps/v1
kind: Deployment
metadata:
  name: rest
spec:
  replicas: 5
  revisionHistoryLimit: 0 # Default to 10 if not specified
  selector:
    matchLabels:
      app: rest
  template:
    metadata:
      labels:
        app: rest
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext: {}
      automountServiceAccountToken: false
      dnsPolicy: ClusterFirst
      containers:
      - name: rest
        image: kyndryl.jfrog.io/uki-business-intelligence-prod-docker-local/rest:latest
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 32m
            memory: 128Mi
        terminationMessagePath: /dev/termination-log
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        imagePullPolicy: Always
        terminationMessagePolicy: File
        env:
        - name: PORT
          value: "8080"
        - name: TEMP_INLINE_VALUE
          # we can also pass env variables like in this way 
          value: Linux
        envFrom:
        - configMapRef:
            name: env-configmap-prod
        - secretRef:
            name: rest-app-docker-secrets
        - secretRef:
            name: rest-app-docker-secrets-db
        - secretRef:
            name: rest-app-docker-secrets-smtp
        - secretRef:
            name: rest-app-docker-secrets-sso
        - secretRef:
            name: rest-app-docker-secrets-worker-api
        - secretRef:
            name: rest-app-docker-secrets-redis
