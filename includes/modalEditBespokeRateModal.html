<!-- Modal -->
<div id="editBespokeRateModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Edit Bespoke Rate</h4>
      </div>
      <div class="modal-body">
        <form id="editBespokeRateForm" class="form-horizontal">
          <div class="form-group ">
            <div class='required'>
              <label for="modalRFS_ID" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">RFS</label>
              <div class="col-md-9">
                <select class="form-control select RFSId" id="modalRFS_ID" name="RFS_ID" required="required"
                  data-placeholder="Select RFS" data-allow-clear="true">
                  <option value="">Select RFS</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class='required'>
              <label for="modalRESOURCE_REFERENCE" class="col-md-3 control-label ceta-label-left"
                data-toggle="tooltip" data-placement="top" title="" data-original-title="">Resource Request</label>
              <div class="col-md-9">
                <select class="form-control select resourceRequest" id="modalRESOURCE_REFERENCE"
                  name="RESOURCE_REFERENCE" required="required" data-placeholder="Select Resource Request"
                  data-allow-clear="true" disabled>
                  <option value="">Select Resource Request</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class='required'>
              <label for="modalRESOURCE_TYPE_ID" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">Resource Type</label>
              <div class="col-md-9">
                <select class="form-control select resourceType" id="modalRESOURCE_TYPE_ID" name="RESOURCE_TYPE_ID"
                  required="required" data-placeholder="Select Resource Type" data-allow-clear="true">
                  <option value="">Select Resource Type</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class='required'>
              <label for="modalPS_BAND_ID" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">PS Band</label>
              <div class="col-md-9">
                <select class="form-control select PSBand" id="modalPS_BAND_ID" name="PS_BAND_ID" required="required"
                  data-placeholder="Select PS Band" data-allow-clear="true" disabled>
                  <option value="">Select PS Band</option>
                </select>
              </div>
            </div>
          </div>
          <input type="hidden" id="modalID" name="BESPOKE_RATE_ID" val="" />
          <div class='messageArea'></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveBespokeRateForm">
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
