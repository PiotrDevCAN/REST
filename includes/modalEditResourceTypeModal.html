<!-- Modal -->
<div id="editResourceTypeModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Edit Resource Type (Rate Card)</h4>
      </div>
      <div class="modal-body">
        <form id="editResourceTypeForm" class="form-horizontal">
          <input type='hidden' id='modalRECORD_ID_RESOURCE_TYPE' name='ID' value='' />
          <div class="form-group ">
            <div class='required'>
              <label for="modalRESOURCE_NAME_RESOURCE_TYPE" class="col-md-3 control-label ceta-label-left"
                data-toggle="tooltip" data-placement="top" title="" data-original-title="">Resource Name</label>
              <div class="col-md-9">
                <select class="form-control select resourceName" id="modalRESOURCE_NAME_RESOURCE_TYPE"
                  name="RESOURCE_NAME" required="required" data-placeholder="Select Resource" data-allow-clear="true">
                  <option value="">Select Resource</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class='required'>
              <label for="modalRESOURCE_TYPE_ID" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">Resource Type</label>
              <div class="col-md-9">
                <select class="form-control select resourceType" id="modalRESOURCE_TYPE_ID" name="RESOURCE_TYPE_ID"
                  required="required" data-placeholder="Select Resource Type" data-allow-clear="true">
                  <option value="">Select Resource Type</option>
                </select>
              </div>
            </div>
          </div>
          <div class='messageArea'></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveResourceTypeForm">
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
