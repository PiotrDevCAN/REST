<!-- Modal -->
<div id="diaryModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Diary</h4>
      </div>
      <div class="modal-body">
        <form id="diaryForm" class="form-horizontal">
          <div class="row">
            <div class="form-group">
              <label for="rfs" class="col-md-3 control-label ceta-label-left required" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">RFS</label>
              <div class="col-md-8">
                <input class="form-control" id="rfs" value="" placeholder="RFS Id" type="text" maxlength="20"
                  disabled />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="request" class="col-md-3 control-label ceta-label-left required" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">Request</label>
              <div class="col-md-8">
                <input class="form-control" id="request" value="" placeholder="Request" type="text" maxlength="20"
                  disabled />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="organisation" class="col-md-3 control-label ceta-label-left required" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">Organisation</label>
              <div class="col-md-8">
                <input class="form-control" id="organisation" value="" placeholder="Organisation" type="text"
                  maxlength="20" disabled />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="newDiaryEntry" class="col-md-3 control-label ceta-label-left required" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">New Entry</label>
              <div class="col-md-8 diaryEntry" contenteditable="true" id="newDiaryEntry"
                data-placeholder="type new diary entry here"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-10 col-md-offset-1 diary" id="diary"></div>
          </div>
          <input type="hidden" id="RESOURCE_REQUEST" value="" />
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveDiaryEntry" disabled>
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
