apiVersion: v1
kind: Service
metadata:
  name: rest-svc
  labels:
    app: rest
spec:
  type: ClusterIP
  selector:
    app: rest
  ports:
  - name: rest-svc-port
    protocol: TCP
    port: 8080
    targetPort: 8080


  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 9376
  - name: https
    protocol: TCP
    port: 443
    targetPort: 9377
