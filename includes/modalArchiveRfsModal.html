<!-- Modal -->
<div id="archiveRfsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Archive RFS</h4>
      </div>
      <div class="modal-body">
        <div class="panel panel-warning">
          <div class="panel-heading">Caution</div>
          <div class="panel-body" id="archiveRfsModalBody">
            <h5>Please confirm you wish to <b>ARCHIVE RFS</b>: <b class="labelRfsId"></b> and all its associated
              Resources</h5>
            <form id='archiveRfsForm'>
              <input type='hidden' id='ModalArchiveRfsId' name='RFS_ID' value='' />
            </form>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary glyphicon glyphicon-ok" id="archiveConfirmedRfs">
          Confirm
        </button>
        <button type="button" class="btn btn-default glyphicon glyphicon-remove" data-dismiss="modal">
          Retain
        </button>
      </div>
    </div>
  </div>
</div>
