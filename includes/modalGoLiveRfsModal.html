<!-- Modal -->
<div id="goLiveRfsModal" class="modal fade" role="dialog">
  <div class="modal-dialog modal-lg">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Pipeline to Live</h4>
      </div>
      <div class="modal-body" id="goLiveRfsModalBody">
        <form id="goLiveRfsForm" onsubmit="return false">
          <div class="row" style="padding-top: 5px">
            <div class="form-group required" id="REQUESTOR_NAMEFormGroup">
              <label for="plREQUESTOR_NAME" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="">Requestor Name</label>
              <div class="col-md-5">
                <input class="form-control" id="plREQUESTOR_NAME" name="plREQUESTOR_NAME" value=""
                  placeholder="Enter Project Mgr Name" required="required" type="text" />
              </div>
            </div>
          </div>
          <div class="row" style="padding-top: 5px">
            <div class="form-group required" id="REQUESTOR_NAMEFormGroup">
              <label for="plREQUESTOR_EMAIL" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="">Requestor Email</label>
              <div class="col-md-5">
                <input class="form-control" id="plREQUESTOR_EMAIL" name="plREQUESTOR_EMAIL" value=""
                  placeholder="Enter Project Mgr Ocean Email" required="required" type="email" />
                <p id="plIBMNotAllowed" style="display: none; color: CRIMSON">
                  IBM email address is no longer allowed.
                </p>
              </div>
            </div>
          </div>
          <div class="row" style="padding-top: 5px; padding-left: 17px">
            <input name="RfsId" id="goLiveRfsId" type="hidden" />
            <input type="submit" class="btn btn-primary col-md-1 col-md-offset-3" name="confirmGoLiveRfs"
              id="confirmGoLiveRfs" enabled value="Confirm" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
