<!-- Modal -->
<div id="editResourceTraitModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
        <h4 class="modal-title">Override Bespoke Rates</h4>
      </div>
      <div class="modal-body">
        <form id="editResourceTraitForm" class="form-horizontal">
          <div class="form-group ">
            <div class='required'>
              <label for="modalRESOURCE_NAME" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">Resource Name</label>
              <div class="col-md-9">
                <select class="form-control select resourceName" id="modalRESOURCE_NAME" name="RESOURCE_NAME"
                  required="required" data-placeholder="Select Resource" data-allow-clear="true">
                  <option value="">Select Resource</option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class='required'>
              <label for="modalRESOURCE_TYPE_ID" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">Resource Type</label>
              <div class="col-md-9">
                <select class="form-control select resourceType" id="modalRESOURCE_TYPE_ID" name="RESOURCE_TYPE_ID"
                  required="required" data-placeholder="Select Resource Type" data-allow-clear="true">
                  <option value="">Select Resource Type</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class='required'>
              <label for="modalPS_BAND_ID" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">PS Band</label>
              <div class="col-md-9">
                <select class="form-control select PSBand" id="modalPS_BAND_ID" name="PS_BAND_ID" required="required"
                  data-placeholder="Select PS Band" data-allow-clear="true" disabled>
                  <option value="">Select PS Band</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group ">
            <div class='required'>
              <label for="modalPS_BAND_OVERRIDE" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">PS Band Override</label>
              <div class="col-md-9">
                <select class="form-control select PSBandOverride" id="modalPS_BAND_OVERRIDE" name="PS_BAND_OVERRIDE"
                  required="required" data-placeholder="Select if overrides PS Band" data-allow-clear="true">
                  <option value="">Select if overrides PS Band</option>
                  <option value="Yes">Yes</option>
                  <option value="No">No</option>
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <hr/>
          <div class="form-group ">
            <label for="modalDAY_RATE" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">Day Rate</label>
              <div class="col-md-9">
                <input type='text' class='form-control' id='modalDAY_RATE' name='DAY_RATE'
                      placeholder="Day Rate" required />
              </div>
          </div>
          <div class="form-group ">
            <label for="modalHOURLY_RATE" class="col-md-3 control-label ceta-label-left" data-toggle="tooltip"
                data-placement="top" title="" data-original-title="">Hourly Rate</label>
              <div class="col-md-9">
                <input type='text' class='form-control' id='modalHOURLY_RATE' name='HOURLY_RATE'
                      placeholder="Hourly Rate" required />
              </div>
          </div>
          <input type="hidden" id="modalID" name="ID" val="" />
          <div class='messageArea'></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="saveResourceTraitForm">
          Save
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
